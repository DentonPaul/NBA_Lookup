{% extends "base_layout.html" %}
{% block title %}Players{% endblock %}
{% block custom_assets %}
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    {% assets "landing_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}
{% endblock %}

{% block content %}
    <div class="row header mt-4 mb-4">
        <div class="col-sm-12">
            <div class="header-title">
                <h1>Players Page</h1>
                <div class="header-description mb-4">
                    Enter player name to return their statistics.
                </div>
            </div>
        </div>
        <a href="{{ url_for('players.add') }}" class="btn btn-outline-primary mr-2" role="button">Add Players</a>
        <a href="{{ url_for('players.search') }}" class="btn btn-outline-primary mr-2" role="button">Search Players</a>
    </div>
{% endblock %}
