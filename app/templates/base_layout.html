<html>
    <head>

        {% endassets %}

        {% assets "common_js" %}
        {% endassets %}

        {% block custom_assets %}

        {% endblock %}
    
    </head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('landing.index') }}">NBA Lookup</a>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
